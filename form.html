<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <div class="contactoInfo">
            <p>Información</p>
            <hr>
            <p>Dirección:</p>
            <p>Inventar direccion</p>
            <br>
            <p>WhatsApp:</p>
            <p>Por consultas acerca de tu pedido ya realizado:</p>
            <p>WhatsApp: +123456789</p>
            <p>Por consultas para realizar un pedido:</p>
            <p>WhatsApp: +123456789</p>
            <br>
            <p>Horarios de atención:</p>
            <p>Lunes a viernes de 9:00 a 19:00</p>
            <p>Sábados de 10:00 a 14:00</p>
        </div>
    <form action="" method="get">
        <div class="contactoFormulario">
            <p>Contacto</p>
            <hr>
            <div class="item">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email">
            </div>
            <div class="telefono">
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono">
            </div>
            <div class="mensaje">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" rows="4" cols="50"></textarea>
            </div>
        </div>
    </form>
</body>

</html>
